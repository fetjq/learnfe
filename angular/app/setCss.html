<!DOCTYPE html>
<html lang="en" ng-app="myCSSModule">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.error{
	background: red;height: 20px;width: 100%;
}
.warning{
	background: pink;height: 20px;width: 100%;
}
		
	</style>
</head>
<body>
<div ng-controller="CssCtrl">
<div ng-class="{error:isError,warning:isWarning}" ng-bind="message"></div>
<button type="button" ng-click="showError()">错误</button>
<button type="button" ng-click="showWarning()">警告</button>
</div>
<div ng-controller="showAndHidden">
<button ng-click="toggleMenu()">显示隐藏</button>
	<ul ng-show="menuState.show">
		<li>我是一个标签</li>
		<li>我是一个标签</li>
		<li>我是一个标签</li>
		<li>我是一个标签</li>
	</ul>
</div>
<script type="text/javascript" src="framework/angular.js"></script>
<script type="text/javascript">
	var myCSSModule=angular.module('myCSSModule', []);
	myCSSModule.controller('CssCtrl',['$scope',function($scope){
		$scope.isError=false;
		$scope.isWarning=false;
		$scope.message='测试消息';
		$scope.showWarning=function(){
			$scope.message='警告!';
			$scope.isError=true;
			$scope.isWarning=false;
		};
		$scope.showError=function(){
			$scope.message='错误';
			$scope.isWarning=true;
			$scope.isError=true;
		};

	}])

myCSSModule.controller('showAndHidden',['$scope',function($scope){
	$scope.menuState={show:false};
	$scope.toggleMenu=function(){
		$scope.menuState.show=!$scope.menuState.show;
	}

}])

</script>	
</body>
</html>
