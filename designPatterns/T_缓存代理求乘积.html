<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var mult=function(){
			var a=1;
			for(var i=0,l=arguments.length;i<l;i++){
				a*=arguments[i];
			}
			return a;
		}
		//引入缓存求积代理,原理:利用闭包生成一个cache缓存对象，把求积函数的参数和结果作为键值对存入cache对象中，调用时检测cache对象中是否有之前存入的键值对!

var proxyMult=(function(){
	var cache={};//缓存对象

return function(){
var args=Array.prototype.join.call(arguments,',');	//分割函数参数
if(args in cache){//缓存对象参数检测
	return cache[args];
}
return cache[args]=mult.apply(this,arguments);

}








})();



	</script>
</head>
<body>
	
</body>
</html>
