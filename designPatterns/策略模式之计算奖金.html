<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>策略模式</title>
	<script>
	//策略模式，定义一系列算法，把它们一个个封装起来。将算法的使用与实现分离开来
//比如根据底薪计算年终奖
//常见的可能用if else if等来操作，但会导致越来越大且难以维护，下面是策略模式解决方案
var jixiaoLeavel={
	S:function(dixin){
		return dixin*4
	},
	A:function(dixin){
		return dixin*3;
	}
}

var nianzhongjiang=function(dixin,jixiao){
	return jixiaoLeavel[jixiao](dixin)
}





		
	</script>
</head>
