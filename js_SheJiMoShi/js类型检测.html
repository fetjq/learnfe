<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

function tp() {
	switch(typeof arguments[0]) {
		case 'string':return console.log(arguments[0]+'的类型为string');
		break;
		case 'number':return console.log(arguments[0]+'的类型为number');
		break;
		case 'boolean':return console.log(arguments[0]+'的类型为boolean');
		break;
		case 'undefined':return console.log(arguments[0]+'的类型为undefined');
		break;
		case 'function':return console.log(arguments[0]+'的类型为function');
		break;
	}
	return console.log(arguments[0]+'的类型为'+Object.prototype.toString.call(arguments[0]));
}

//检测某个属性在某对象是否存在时最好用 in ，不要用 obj[name](如果你不知道该对象是否有可以被转换为false的值时)，当obj[name]值为0或undefined或null时会出现误判
function has(attr,obj){

	if(attr in obj){
		return console.log('属性存在');
	}

}
//看是否是对象自身(非prototype对象)的属性时用 hasOwnProperty()
function hasOwn(attr,obj){
	if(obj.hasOwnProperty(attr)){
		return console.log('是对象自己的属性');
	}

}


	</script>
</head>
<body>
	
</body>
</html>
