<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@-webkit-keyframes colorMove{
			0%{
				background:red;
				width: 100px;
			}
			100%{
				background:yellow;
				width: 500px;
			}
		}
		.aniMation{
			width: 100px;
			height: 100px;
			border:1px solid black;
/* 	
			-webkit-animation:2s colorMove;
		animation:'动画持续总时间'--'延迟时间(可选)'--'动画名称'--'重复次数(number,可选,infinite[无限次])'--'速度'--是否逢偶数次倒叙播放(如果需要则写上alternate,默认不是);

//播放状态
animation-play-state 播放状态（ running 播放 和paused 暂停 
  */

 		}
 	.box{
 		width: 100px;
 		height: 100px;
 		background:red;
 		}
 	.move{/*给他加就可以表面上保持一个状态*/
 		width: 500px;
 		-webkit-animation: 2s colorMove;
 	}

	</style>
</head>
<body>
	<div class="box move">
		
	</div>
</body>
</html>
