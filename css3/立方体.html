<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
.boxWrap{
	-webkit-perspective:800;/* 看正方形盒子的距离,要看谁就加在谁的父级上*/
}
.box{
	-webkit-transform-style:preserve-3d;/*让其子元素呈现3D的效果*/
	width: 300px;
	height: 300px;
	margin-top: 150px;
	margin-left: 150px;
	border:1px solid black;
	position: relative;
	transition: 6s;
	transform-origin: center center -50px;
}
.box div{font-size: 50px;font-family: monospace;line-height: 300px;text-align: center;width: 300px;height: 300px;background: red;position: absolute;
}
.box div:nth-child(1){
	top:-300px;left: 0;background: red;
	transform-origin:bottom;
 	transform: rotateX(90deg);
 }
.box div:nth-child(4){
	top:300px;left: 0;background: green;
	transform-origin: top;
 	transform: rotateX(-90deg);
 }
.box div:nth-child(2){
	right:-300px;top: 0;background: orange;
	transform: rotateY(90deg);
	transform-origin: left;
}
.box div:nth-child(3){
	top:-0px;left: 0;background: yellow;
}
.box div:nth-child(5){
	top:0px;left: -300px;background: black;color:white;
	transform: rotateY(-90deg);
	transform-origin: right;
}
.box div:nth-child(6){
	top:0px;left: 0px;background:blue;color:white;
	transform:rotate(90deg);
	transform:translateZ(-300px) rotateX(180deg);

}
.box:hover{
transform:rotateX(-3600deg); 
}
	</style>
</head>
<body>
<div class="boxWrap">
	<div class="box">
		<div>鬼天气</div>
		<div>鬼天气</div>
		<div>鬼天气</div>
		<div>鬼天气</div>
		<div>鬼天气</div>
		<div>鬼天气</div>
	</div>
</div>
</body>
</html>
