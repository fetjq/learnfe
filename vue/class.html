<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
<style>

.class-c{
	width: 100px;height: 100px;background: red;
}
.class-d{
	width: 100px;height: 100px;border:10px solid black;
}


</style>
		
</head>
<body> 
<div id="app">
  <div class="static" v-bind:class="[classA,classB]"></div>	
</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data: {
                  classA:'class-c',
                  classB:'class-d'
             }
		});
	</script>
</body>
</html>
