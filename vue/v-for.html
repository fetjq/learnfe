<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
 <ul>
 	<li v-for="name in names">{{name.name}}</li>
 </ul>
</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				names:[
				{name:'name1'},
				{name:'name2'},
				{name:'name3'}
				]
			}
		})
	</script>
</body>
</html>
