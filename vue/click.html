<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{message}}</p>
  <button type="button" v-on:click="alertFunction">弹出!</button>
</div>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				message:'hello, i am the vue message!',
				
			},
			methods:{
					alertFunction:function(){
						alert('hello,vue');
					}
				}
		})
	</script>
</body>
</html>
