<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="vue.js"></script>
  <style>
  .guodu-transition{
  	transition: all 1s ease;
  	width: 100%;
  	height:500px;
  	background: blue;
  	border: 1px solid black;
  }
  .guodu-enter,.guodu-leave{
  	width:0;
height: 0;  	
  	background: green;
  }	

  </style>
</head>
<body>
  <div id="app">
     <div v-if="show" transition="guodu">Hello,This is a transition test!</div>
    <input type="button" v-on:click="show=!show" value="TEST!!!!!!!!!!!!!!!!!!!!!!">
  </div>
<script type="text/javascript">
  var vm=new Vue({
    el:"#app",
    data:{
    	show:true,
    	transitionName:"guodu"
     
    }
  })
</script>
</body>
</html>
