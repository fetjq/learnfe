        .right{ width: 100px;height: 100px;background: pink;float:right;}
        .center{ margin-left: 100px; margin-right: 100px; background: red;height: 100px;}

    <div class="left"></div>

<script>
    function setMn(m,n){
        var arr=[];
        function addArr(m,n){
            if(arr.length===m){
                return arr;
            }
                arr.push(n);
                addArr(m,n);
        }
        addArr(m,n);
        return arr;
    }
    setMn(3,4);
    
</script>
