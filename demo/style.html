<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
<style>

.class-c{
	width: 100px;height: 100px;background: red;
}
.class-d{
	width: 100px;height: 100px;border:10px solid black;
}


</style>
		
</head>
<body> 
<div id="app">
  <div class="static" v-bind:style="styleObject"></div>	
</div>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data: {
                 styleObject:{
                 	color:'red',
                 	fontSize:'28px',
                 	border:'10px solid green',
                 	boxShadow:'10px 10px 10px red'
                 }
             }
		});
	</script>
</body>
</html>
