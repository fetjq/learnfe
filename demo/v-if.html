<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
	  <p v-if="flag">
	  	{{message}}

</div>

		data:{

			message:"I am v-if"
		}
	})
</script>
	
</body>
</html>
