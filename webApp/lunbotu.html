<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--兼容渲染-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--强制视口宽度-->
	<meta name="viewport" id="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,target-densitydpi=device-dpi" /> 
	<!--开启webApp支持-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!--favicon图标-->
	<link rel="shortcut icon" href="#">
	<!--IOS设备顶部样式-->
	 <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>商城首页</title>
	<!--样式重置-->
	<link rel="stylesheet" type="text/css" href="css/Reset.css">
	<!--横竖屏交互提示-->
	<script src="js/portraitLandscape.js"></script>
	<script>



		document.getElementsByTagName('html')[0].style.fontSize=100*document.getElementsByTagName('html')[0].offsetWidth/1080+'px';
	</script>
	<script src="js/zepto.js"></script>
	<style>
html, body {overflow-y: auto;}
/*划屏轮播图*/
#picWrap {
	width: 100%;
	position: relative;
	height: 6rem;
	overflow: hidden;
}
#picList {
	width: 54rem;
	position: absolute;
	top: 0;
	left: 0;
}
#picList img {
	width: 10.8rem;
	height: 6rem;
	float: left;
}
#picBtns {
	padding: 0.02rem 0;
	margin: 0;
	position: absolute;
	bottom: 0;
	height: .5rem;
	left: 4rem
}
#picBtns span {
	width: 0.3rem;
	height: 0.3rem;
	margin: 0 0.1rem;
	display: inline-block;
	border-radius: 0.15rem;
	vertical-align: top;
	background: white
}
#picBtns .active {
	background: #c80734;
}

	


	</style>


	<script>
	//阻止默认事件滚动函数
	function defaultEvent(e){e.preventDefault();}
	$(function (){
	//划屏轮播图特效
	+function(){
	var oPicList=document.getElementById("picList");
	var aBtns=document.getElementById("picBtns").children;
	var iScroll,iStartX,iStartPageX,iNow,oTimer;
	iScroll=iStartX=iStartPageX=iNow=oTimer=0;
	var goodsDetailWrap=document.getElementById('goodsDetailWrap');
	oPicList.innerHTML+=oPicList.innerHTML;
	oPicList.style.width=oPicList.clientWidth*2+"px";
	function autoPlay(){oTimer=setInterval(function(){iNow++;next()},4000)};//自动播放函数
	autoPlay();
	oPicList.addEventListener("touchstart",fnStart,false);
	function fnStart(ev){
		document.addEventListener('touchmove',defaultEvent,false);//阻止默认
	clearInterval(oTimer);clearInterval(oPicList.timer);if(iNow<=0){iNow+=aBtns.length;iScroll=-iNow*window.screen.width;css(oPicList,"translateX",iScroll)}iStartPageX=ev.changedTouches[0].pageX;iStartX=iScroll};//开始运动
	oPicList.addEventListener("touchmove",fnMove,false);//触摸运动
	function fnMove(ev){
		var iDis=ev.changedTouches[0].pageX-iStartPageX;
		iScroll=iStartX+iDis;
		css(oPicList,"translateX",iScroll);
	};
	oPicList.addEventListener("touchend",fnEnd,false);
	function fnEnd(ev){
		document.removeEventListener('touchmove',defaultEvent,false);//移出阻止默认
		var iDis=ev.changedTouches[0].pageX-iStartPageX;
		var iNub=Math.round(iDis/window.screen.width);
		iNow-=iNub;next();autoPlay();
		};
	//下一张
	function next(){
		iScroll=-iNow*window.screen.width;
		for(var i=0;i<aBtns.length;i++){aBtns[i].className="";};
		aBtns[iNow%aBtns.length].className="active";
		if(iNow>=aBtns.length){translateMove(oPicList,{translateX:iScroll},300,"easeOut",function(){
			iNow=iNow%aBtns.length;iScroll=-iNow*window.screen.width;
			css(oPicList, "translateX", iScroll);})
			;}
			else{translateMove(oPicList,{translateX:iScroll},300,"easeOut");}
		};
		}();

	})
	</script>
</head>
<body>



<section id="picWrap">
	<div id="picList">
		<a href="#"><img src="images/1.gif" alt=""></a>
		<a href="#"><img src="images/2.gif" alt=""></a>
		<a href="#"><img src="images/3.gif" alt=""></a>
		<a href="#"><img src="images/4.gif" alt=""></a>
		<a href="#"><img src="images/5.gif" alt=""></a>
	</div>
	<p id="picBtns">
		<span class="active"></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</p>
</section>

	


</body>
</html>
