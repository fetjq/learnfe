<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>

<div id="app">
{{message}}
  <input type="button" name="" value="点击弹出message值" v-on:click="alertData('shaha')">
</div>
	<script type="text/javascript">

	new Vue({
		el:'#app',
		data:{
			message:"i am the vue data!"
		},
		methods:{
			alertData:function(s){
				alert('数据是i'+this.message+'传的参数是'+s);
			}
		}
	})
		
	</script>
</body>
</html>
