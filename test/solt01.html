<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
	<style>
		.Alert_close{
			font-weight: bold;
			cursor: pointer;
		}
		.Alert_Success{
			color: green;
		}
		.Alert_Waring{
			color: #aa0;
		}
		.Alert_Error{
			color: red;
		}
	</style>
</head>
<body>
<template id="alert-template">
	<div :class="alertClasses" v-show="show">
		<slot><strong>默认</strong>你好，世界!</slot>
		<span class="Alert_close" @click="show=false">x</span>
	</div>
</template>
<alert></alert>
<alert type="success"><strong>Success!</strong>成功!</alert>
<alert type="waring"><strong>Waring!</strong>警告！</alert>
<alert type="errot"><strong>Error!</strong>错误！</alert>

<script type="text/javascript">
		Vue.component('alert',{
			template:'#alert-template',
			props:['type'],
			computed:{
				alertClasses:function(){
					return {
						'Alert_Success':this.type==='success',
						'Alert_Waring':this.type==='waring',
						'Alert_Error':this.type==='errot'
					}
				}
			},
			data:function(){
				return {
					show:true
				}
			}
		})
		new Vue({
			el:'body'
		})
	</script>
</body>
</html>
