<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
	<father-component></father-component>
	</div>
	<script type="text/javascript">

	var Son=Vue.extend({
		template:'<h2>我是一个子组件!</h2>'
	});
	var Father=Vue.extend({
		template:'<div>父组件<son-component></son-component></div>',
		components:{
			'son-component':Son
		}
	});

	Vue.component('father-component',Father);

		new Vue({
			el:'#app'
		});
	</script>
</body>
</html>
