<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<select v-model="selected">
			<option selected>A</option>
			<option>B</option>
			<option>C</option>
		</select>
		<span>Selected&nbsp;&nbsp;&nbsp;{{selected}}</span>
	</div>
	<script type="text/javascript">
	new Vue({
		el:'#app'
	})
	</script>
</body>
</html>
