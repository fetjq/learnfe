<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<style type="text/css">
		.list-group-item{
			display: inline-block;cursor: pointer
		}
	</style>
	<body>
		<div id="app">
						<h2>基础路由</h2>
					<div class="list-group">
						<div class="list-group-item" v-link="{ path: '/home'}">Home</div>
						<div class="list-group-item" v-link="{ path: '/about'}">About</div>
					</div>
					<div class="panel" style="width: 100%;height:200px;border:1px solid green;">
							<router-view></router-view>
				</div>
		</div>
		<!--home模板-->
		<template id="home">
			<div>
				<h1>Home标题</h1>
				<p>{{msg}}</p>
			</div>
		</template>
		<!--about模板-->
		<template id="about">
			<div>
				<h1>About标题</h1>
				<p>关于页面的路由</p>
			</div>
		</template>
	</body>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="vue-router.js"></script>
	<script>
		/* 创建组件构造器  */
		var Home = Vue.extend({
			template: '#home',
			data: function() {
				return {
					msg: 'Hello, vue路由!'
				}
			}
		})

		var About = Vue.extend({
			template: '#about'
		})

		/* 创建路由器  */
		var router = new VueRouter()
		
		/* 创建路由映射  */
		router.map({
			'/home': {
				component: Home
			},
			'/about': {
				component: About
			}
		})
		
		router.redirect({
			'/': '/home'
		})

		/* 启动路由  */
		var App = Vue.extend({})
		router.start(App, '#app')
	</script>

</html>
