<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
#ul1 {margin:0;padding:0;}
li{
	height: 300px;width: 300px;border:1px solid red;margin-top: 20px

}

img {height: 300px;width: 300px; display: block;}
    </style>
	<script>
		window.onload=function(){
			//当一个页面有很多图片时，用户不可能全部都会看，所以用户滚动到哪里，哪里就去加载显示出来.

	function getTop(obj) {
		var iTop = 0;
		while(obj) {
			iTop += obj.offsetTop;
			obj = obj.offsetParent;
		}
		return iTop;
	}
			var aImg = document.getElementById('ul1').getElementsByTagName('img');
			showImage();
	
	window.onscroll = showImage;
	
	function showImage() {
		
		var scrollTop  = document.documentElement.scrollTop || document.body.scrollTop;
		
		for (var i=0; i<aImg.length; i++) {
			
			if ( !aImg[i].isLoad && getTop(aImg[i]) < scrollTop + document.documentElement.clientHeight ) {
				aImg[i].src = aImg[i].getAttribute('_src');
			aImg[i].isLoad = true;//已经加载了的就不用再次加载了。
			}
			
		}
		
	}
		

		
		}
	</script>
</head>
<body>
<ul id="ul1">
    <li><img _src="http://www.05927.com/UploadFiles/pic_200910271459213674.jpg" src="http://img.tuyiyi.com/images/201403/1-1403161509310-L.jpg"></li>
    </ul>
</body>
</html>
